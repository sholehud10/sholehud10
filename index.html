        // --- GEMINI API CALL FUNCTION ---
        async function callGemini(prompt) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }]
            };
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts.length > 0) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    return "Maaf, gagal menghasilkan teks. Coba lagi.";
                }
            } catch (error) {
                console.error("Error calling Gemini API:", error);
                return `Error: ${error.message}. Periksa koneksi atau coba lagi nanti.`;
            }
        }

        async function handleGenerateCoverLetter() {

            const generateBtnText = document.getElementById('generate-letter-btn-text');
            const generateBtn = document.getElementById('generate-letter-btn');
            const outputContainer = document.getElementById('letter-output-container');
            const outputTextarea = document.getElementById('letter-output');
            
            letterLoader.classList.remove('hidden');
            generateBtnText.classList.add('hidden');
            generateBtn.disabled = true;
            outputContainer.classList.add('hidden');

            const cvData = getCvDataAsText();
            const prompt = `Anda adalah seorang asisten pencari kerja. Berdasarkan data CV ini, buatkan sebuah draf surat lamaran kerja yang profesional, ringkas, dan persuasif.\n\nCV Data:\n${cvData}\n\nTarget:\n- Nama Perusahaan: ${company}\n- Posisi yang Dilamar: ${position}\n\nInstruksi:\n- Gunakan bahasa ${currentLanguage === 'id' ? 'Indonesia' : 'Inggris'} yang formal dan profesional.\n- Sapa manajer perekrutan (jika tidak tahu, gunakan "Yth. Bapak/Ibu Manajer Perekrutan").\n- Paragraf pertama: Sebutkan posisi yang dilamar dan di mana Anda melihat informasinya (asumsikan dari situs web perusahaan).\n- Paragraf kedua dan ketiga: Sorot 2-3 kualifikasi atau pengalaman paling relevan dari CV yang cocok dengan posisi tersebut. Kaitkan langsung keahlian dengan kebutuhan perusahaan.\n- Paragraf penutup: Ucapkan terima kasih dan nyatakan antusiasme Anda untuk diskusi lebih lanjut.\n- Akhiri dengan "Hormat saya," diikuti nama lengkap dari CV.`;

            outputTextarea.value = result;
            outputContainer.classList.remove('hidden');
            letterLoader.classList.add('hidden');
            generateBtnText.classList.remove('hidden');
            generateBtn.disabled = false;
        }

            controlButtons.style.display = 'none';

            const a4PageHeightInPx = 1050; 
            if (elementToPrint.scrollHeight > a4PageHeightInPx) {
                footer.classList.add('show-footer');
            }

            const name = translations[currentLanguage].nama;
            const options = {
                margin: [1, 0, 1.5, 0],
                filename: `CV_${name.replace(' ', '_')}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'cm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().from(elementToPrint).set(options).save().finally(() => {
                controlButtons.style.display = 'flex';
                footer.classList.remove('show-footer');
            });
        }
    </script>
</body>
</html>
